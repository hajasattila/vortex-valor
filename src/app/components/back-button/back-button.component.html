<!-- back-button.component.html -->
<button
  (click)="goBack()"
  [disabled]="disabled"
  class="pointer z-50 fixed top-4 left-4 bg-gray-900 bg-opacity-90 rounded-full px-4 py-2 flex items-center gap-3 select-none text-cyan-400 font-semibold text-lg shadow-lg
         ring-2 ring-cyan-400 ring-opacity-40
         hover:ring-opacity-80 transition-all duration-300
         disabled:opacity-50 disabled:cursor-not-allowed"
  aria-label="Go back"
  title="Go back"
  type="button"
>
  <svg
    class="w-8 h-8 stroke-current stroke-1 fill-none"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </svg>
  <span>Back</span>
</button>
